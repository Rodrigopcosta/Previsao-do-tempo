<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css">
    <!-- Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300&display=swap" rel="stylesheet">
    <title>Previsão do tempo</title>
</head>

<body>
    <div class="background-container">
        <!-- Contêiner para a imagem de fundo -->
        <img class="background" src="/img/Rio-de-janeiro.jpg" alt="Cordilheira E Corpo D'água
        ">

        <div class="container">
            <div class="caixa-maior">

                <input class="input-cidade" placeholder="Digite o nome da cidade">
                <!-- função cliqueiNoBotao -->
                <button onclick="cliqueiNoBotao()">
                    <img class="lupa" src="https://www.svgrepo.com/show/488200/find.svg">
                </button>

                <div class="caixa-media">
                    <h2 class="cidade">Tempo em Rio de Janeiro</h2>
                    <p class="temp">23°C</p>

                    <div class="caixa-menor">
                        <div class="clima">
                            <p class="texto-previsao">Nublado</p>
                            <img class="icone" src="https://openweathermap.org/img/wn/04n.png">
                        </div>

                        <div class=" min-max">
                            <p class="max">27 °C</p>
                            <p class="min"> 16 °C</p>
                        </div>
                    </div>
                    <p class="umidade">Umidade: 70%</p>
                </div>
            </div>
        </div>
    </div>
    <!-- Scripts -->
    <script src="scripts.js"></script>
</body>

</html>
